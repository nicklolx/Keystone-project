<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Clikcer Game</title>
    </head>
    <body>
        <section>
            <div class="main">
                <div class="left">
                    <h3>Gem: <span class="gem-cost">0</span></h3>
                    <img
                        src="./styles/images/pngimg.com - ruby_PNG2.png"
                        alt=""
                        srcset=""
                        class="gem-image"
                        onclick="incrementGem()"
                        draggable="false"
                    />
                </div>
                <div class="right">
                    <div class="upgrade">
                        <div class="left-section">
                            <img
                                src="/styles/images/computer-mouse-pointer-computer-icons-cursor-arrow-mouse-click.png"
                                alt=""
                                class="src"
                            />
                        </div>
                        <div class="mid-section">
                            <h4>Clicker</h4>
                            <div>
                                <p>Cost:10</p>
                                <img
                                    src="./styles/images/pngimg.com - ruby_PNG2.png"
                                    alt=""
                                />
                            </div>
                        </div>
                        <div class="right-section"></div>
                    </div>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
